<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1> Interest Loan Calculator</h1>
            <form onsubmit="return validateAmount()">
                <label for="number">Amount: </label>
                <input  type="number" id="principal" >  <br/>
    
                <label for="range">Rate: </label>
                <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val" >10.25</span>%<br/>
                No. of Years <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>  <br/>
                Interest : <span id="result"></span><br>
                <button onclick="compute()">Compute Interest</button>
            </form>
            
            <br />
            <span id="result">
                
            </span>
            <br />
            <br/>
            <footer>
                &#169; This calculator belongs to Muhammad Irfan
            </footer>
        </div>
        
    </body>
    <script src="script.js"></script>
</html>
